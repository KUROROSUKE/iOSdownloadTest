<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2つのファイルを保存</title>
</head>
<body>
  <h1>2つのテキストファイルを保存</h1>
  <button onclick="saveFiles()">ファイルを保存する</button>

  <script>
    function saveFiles() {
      // ファイル1の内容と名前
      const content1 = "これはファイル1の内容です。";
      const filename1 = "file1.txt";

      // ファイル2の内容と名前
      const content2 = "これはファイル2の内容です。";
      const filename2 = "file2.txt";

      // 2つのファイルをそれぞれ保存
      downloadTextFile(filename1, content1);
      downloadTextFile(filename2, content2);
    }

    function downloadTextFile(filename, content) {
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;

      // iOS Safari 対策：リンクを実際にDOMに追加
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
